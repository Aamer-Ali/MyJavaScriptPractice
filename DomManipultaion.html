<html>
    <head>
        <title>This is Dom Practice</title>
        <script type="text/javascript">
            function changeTest(){
                var str = document.getElementById("heading2").innerHTML;
                // document.getElementById("heading2").innerHTML = "Text changed";

                alert(str);
            }
        </script>
    </head>
    <body>
        <H4>This is Dom practice</H4>
        <button  onclick="changeTest()">Click Me</button>
        <h2 id="heading2"> Some Random text will be here .. </h2>
    </body>
</html>
